<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
 
<title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main class="main-container">
  <section class="card-container">
    <figure class="img-product-container">
      <img src="./images/image-product-mobile.jpg" alt="Perfume">
    </figure>
    <div class="text-container">
      <p class="text1">P E R F U M E</p>
      <p class="text2">Gabrielle Essence Eau De Parfum</p>

      <p class="text3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
            <p class="price1">$149.99</p>
            <p class="price2">$169.99</p>
        </div>
        <button class="btn_add">Add to Cart</button>
    </div>
  </section>

</main>
 

</body>
</html>
